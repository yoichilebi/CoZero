<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | CoZero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sreda&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/home-light-dark-mode.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/activity.css">
    <style>
        /* Basic styling for the message box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: var(--text-color-primary);
        }
        .message-box.show {
            display: flex;
        }
        .message-box-content {
            text-align: center;
            font-size: 1.1em;
        }
        .message-box button {
            background-color: var(--accent-color);
            color: #111827;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #00b3b3;
        }
        body.light-mode .message-box button {
            background-color: var(--primary-color);
            color: #FFFFFF;
        }
        body.light-mode .message-box button:hover {
            background-color: #e65c5c;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-wrapper">
            <div class="header-left">
                <div class="site-logo-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 4C10 4 8 6 8 8C8 10 12 14 12 14C12 14 16 10 16 8C16 6 14 4 12 4Z" fill="currentColor"/>
                    </svg>
                </div>
                <a href="home.html" class="logo-link">
                    <h1 class="logo">CoZero</h1>
                </a>
            </div>
            
            <div class="header-right">
                <nav class="header-nav">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="activity.html" class="nav-link">Activity</a>
                    <a href="insights.html" class="nav-link">Dashboard</a>
                    <a href="about.html" class="nav-link">About</a>
                </nav>

                <a href="notif.html" class="notification-button" id="notification-link">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </a>

                <button id="profileDropdownButton" class="profile-button">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="profile-name" id="profileUsername">Loading...</span>
                    <svg class="icon-svg dropdown-arrow" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6"></path>
                    </svg>
                </button>
                
                <button id="theme-toggle" class="theme-toggle">🌙</button>

                <div id="profileDropdown" class="profile-dropdown">
                    <a href="profile.html" class="dropdown-item">Your Profile</a>
                    <a href="settings.html" class="dropdown-item">Settings</a>
                    <a href="#" id="logoutButton" class="dropdown-item">Log out</a>
                </div>
            </div>
        </div>
        <div class="vaporwave-line"></div>
    </header>
    
    <main class="main-content-area">
        <div class="settings-container">
            <h1>Settings</h1>

            <div class="setting-section">
                <h2>General</h2>
                <div class="setting-item">
                    <label>Units of Measurement</label>
                    <span class="setting-value">Metric (kg, km)</span>
                </div>
                <div class="setting-item">
                    <label for="ui-animations-toggle">Enable UI Animations</label>
                    <label class="switch">
                        <input type="checkbox" id="ui-animations-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-section">
                <h2>Reminders & Notifications</h2>
                <div class="setting-item">
                    <label for="daily-reminder-toggle">Daily Activity Log Reminder</label>
                    <label class="switch">
                        <input type="checkbox" id="daily-reminder-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="reminder-time">Daily Reminder Time</label>
                    <div class="time-input-group">
                        <input type="time" id="reminder-time" value="08:00">
                    </div>
                </div>
                <div class="setting-item">
                    <label for="weekly-summary-toggle">Weekly Summary Notifications</label>
                    <label class="switch">
                        <input type="checkbox" id="weekly-summary-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-section">
                <h2>Account</h2>
                <div class="setting-item">
                    <label>Edit Password</label>
                    <button id="editPasswordButton" class="action-button">Edit</button>
                </div>
            </div>
            
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 CoZero. All rights reserved.</p>
        </div>
    </footer>

    <!-- Message Box HTML -->
    <div id="messageBox" class="message-box">
        <p id="messageBoxContent" class="message-box-content"></p>
        <button id="messageBoxClose">OK</button>
    </div>
    
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA2ydl9-68gA-_3UXpxEJY6CfvTmCMPsLo",
            authDomain: "cozero-tracker.firebaseapp.com",
            projectId: "cozero-tracker",
            storageBucket: "cozero-tracker.firebasestorage.app",
            messagingSenderId: "178790925784",
            appId: "1:178790925784:web:f3b6d1a9e1eeadee5adead",
            measurementId: "G-PQEWJ0RVCW"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Header & Profile Dropdown Logic (runs after HTML is loaded) ---
        const profileDropdownButton = document.getElementById('profileDropdownButton');
        const profileDropdown = document.getElementById('profileDropdown');
        const profileUsername = document.getElementById("profileUsername");
        const logoutButton = document.getElementById("logoutButton");
        const themeToggle = document.getElementById('theme-toggle');

        // Message box elements
        const messageBox = document.getElementById('messageBox');
        const messageBoxContent = document.getElementById('messageBoxContent');
        const messageBoxClose = document.getElementById('messageBoxClose');

        // Function to show custom message box
        function showMessageBox(message) {
            messageBoxContent.textContent = message;
            messageBox.classList.add('show');
        }

        // Close message box
        if (messageBoxClose) {
            messageBoxClose.addEventListener('click', () => {
                messageBox.classList.remove('show');
            });
        }

        // Set username based on auth state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    profileUsername.textContent = docSnap.data().username || "User";
                } else {
                    profileUsername.textContent = "Unknown";
                }
            } else {
                profileUsername.textContent = "Guest";
                // Optionally redirect to login if user must be authenticated for this page
                // window.location.href = "login.html"; 
            }
        });

        // Logout functionality
        if (logoutButton) {
            logoutButton.addEventListener("click", (e) => {
                e.preventDefault();
                signOut(auth)
                    .then(() => {
                        console.log("User signed out successfully.");
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        console.error("Error signing out:", error);
                        showMessageBox("Error signing out: " + error.message);
                    });
            });
        }

        // Profile dropdown toggle
        if (profileDropdownButton) {
            profileDropdownButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevent document click from immediately closing it
                profileDropdown.classList.toggle('show');
            });
        }
        
        // Close dropdown when clicking anywhere outside of it
        document.addEventListener('click', (event) => {
            if (profileDropdown && profileDropdownButton) {
                if (!profileDropdownButton.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.classList.remove('show');
                }
            }
        });

        // Theme Toggle functionality (ensure it's also running after elements are available)
        if (themeToggle) {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme + '-mode'); // Append -mode for consistency
                themeToggle.textContent = savedTheme === 'dark' ? '🌙' : '☀️'; // Adjusted icons
            } else {
                // Default to light mode if nothing saved
                document.body.classList.add('light-mode');
                themeToggle.textContent = '🌙';
            }

            themeToggle.addEventListener('click', () => {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.remove('light-mode');
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '🌙';
                } else {
                    document.body.classList.remove('dark-mode');
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = '☀️';
                }
            });
        }


        // --- Settings Page Specific JavaScript (ensure it also runs after relevant HTML is loaded) ---
        document.addEventListener('DOMContentLoaded', function() {
            const uiAnimationsToggle = document.getElementById('ui-animations-toggle');
            const dailyReminderToggle = document.getElementById('daily-reminder-toggle');
            const reminderTimeInput = document.getElementById('reminder-time');
            const weeklySummaryToggle = document.getElementById('weekly-summary-toggle');
            const editPasswordButton = document.getElementById('editPasswordButton'); // New button

            function loadSettings() {
                uiAnimationsToggle.checked = localStorage.getItem('uiAnimationsEnabled') !== 'false';
                dailyReminderToggle.checked = localStorage.getItem('dailyReminderEnabled') === 'true';
                reminderTimeInput.value = localStorage.getItem('dailyReminderTime') || '08:00';
                weeklySummaryToggle.checked = localStorage.getItem('weeklySummaryEnabled') === 'true';
                // No longer loading a setting for "emailNotificationsToggle" as it's now a button
            }

            function saveSettings() {
                localStorage.setItem('uiAnimationsEnabled', uiAnimationsToggle.checked);
                localStorage.setItem('dailyReminderEnabled', dailyReminderToggle.checked);
                localStorage.setItem('dailyReminderTime', reminderTimeInput.value);
                localStorage.setItem('weeklySummaryEnabled', weeklySummaryToggle.checked);
                // No longer saving a setting for "emailNotificationsToggle" as it's now a button

                const user = auth.currentUser;
                if (user) {
                    const userDocRef = doc(db, "users", user.uid);
                    updateDoc(userDocRef, {
                        settings: {
                            uiAnimationsEnabled: uiAnimationsToggle.checked,
                            dailyReminderEnabled: dailyReminderToggle.checked,
                            dailyReminderTime: reminderTimeInput.value,
                            weeklySummaryEnabled: weeklySummaryToggle.checked,
                        }
                    }).then(() => {
                        console.log("Settings saved to Firestore.");
                    }).catch((error) => {
                        console.error("Error saving settings:", error);
                    });
                }
                console.log("Settings saved locally.");
            }

            // Event listener for the new "Edit Password" button
            if (editPasswordButton) {
                editPasswordButton.addEventListener('click', async () => {
                    const user = auth.currentUser;
                    if (user) {
                        const newPassword = prompt("Please enter your new password:");
                        if (newPassword && newPassword.length >= 6) { // Firebase requires at least 6 characters
                            try {
                                await updatePassword(user, newPassword);
                                showMessageBox("Password updated successfully!");
                                console.log("Password updated successfully.");
                            } catch (error) {
                                console.error("Error updating password:", error);
                                // Handle specific Firebase errors
                                if (error.code === 'auth/requires-recent-login') {
                                    showMessageBox("Please re-authenticate to change your password. Log out and log back in, then try again.");
                                } else {
                                    showMessageBox("Error updating password: " + error.message);
                                }
                            }
                        } else if (newPassword !== null) { // If user didn't cancel, but input was invalid
                            showMessageBox("Password must be at least 6 characters long.");
                        }
                    } else {
                        showMessageBox("You must be logged in to change your password.");
                    }
                });
            }

            if (uiAnimationsToggle) uiAnimationsToggle.addEventListener('change', saveSettings);
            if (dailyReminderToggle) dailyReminderToggle.addEventListener('change', saveSettings);
            if (reminderTimeInput) reminderTimeInput.addEventListener('change', saveSettings);
            if (weeklySummaryToggle) weeklySummaryToggle.addEventListener('change', saveSettings);

            loadSettings();
        });
    </script>
</body>
</html>
