<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    // NOTE: For Canvas environment, __firebase_config and __app_id are provided globally.
    // Replace hardcoded config with global variables if this is for a Canvas app.
    const firebaseConfig = {
        apiKey: "AIzaSyA2ydl9-68gA-_3UXpxEJY6CfvTmCMPsLo",
        authDomain: "cozero-tracker.firebaseapp.com",
        projectId: "cozero-tracker",
        storageBucket: "cozero-tracker.firebasestorage.app",
        messagingSenderId: "178790925784",
        appId: "1:178790925784:web:f3b6d1a9e1eeadee5adead",
        measurementId: "G-PQEWJ0RVCW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const profileUsername = document.getElementById("profileUsername");

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            console.log("‚úÖ User is signed in:", user.email);

            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                console.log("‚úÖ User data from Firestore:", data);
                profileUsername.textContent = data.username || "User";
            } else {
                console.warn("‚ö†Ô∏è No Firestore doc found for this user.");
                profileUsername.textContent = "Unknown";
            }
        } else {
            console.warn("‚ö†Ô∏è No user is signed in.");
            window.location.href = "login.html";
        }

        const logoutButton = document.getElementById("logoutButton");
        // Check if logoutButton exists before adding event listener
        if (logoutButton) {
            logoutButton.addEventListener("click", (e) => {
                e.preventDefault(); // Prevent default link behavior
                signOut(auth)
                    .then(() => {
                        console.log("‚úÖ User signed out successfully.");
                        window.location.href = "index.html"; // Redirect to login after logout
                    })
                    .catch((error) => {
                        console.error("‚ùå Error signing out:", error);
                    });
            });
        }
    });
</script>
